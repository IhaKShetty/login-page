<style>
.login-container {
    max-width: 300px;
    max-height: 600px;
    margin: 200px auto;
    padding: 20px;
    border: 5px solid #139de1;
    border-radius: 8px;
    box-shadow: 10px 4px 8px rgba(0, 0, 0, 0.1);
}



    
   
  h2 {
    text-align: center;
    margin-bottom: 20px;
  }
  
  .form-group {
    margin-bottom: 40px;
  }
  
  label {
    display: block;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
  }
  
  .forgot_password {
  display: block;              
  margin: 0 auto;             
  padding: 10px;
  color: #007bff;
  text-decoration: underline;
  cursor: pointer;
  font-weight: bold;
  width: fit-content;          
  text-align: center;          
}
  button {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  
  button:disabled {
    background-color: #ccc;
  }
</style>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required />
      </div>
      <button [routerLink]="['/homew']" type="submit" [disabled]="!username || !password" >Login</button>
      <span class="forgot_password" [routerLink]="['/forgot_pass']">Forgot password</span>
    </form>
  </div>
</body>
